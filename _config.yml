# SITE CONFIGURATION
baseurl: 
url: "https://manmohanp.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Manmohan's Blog
  avatar: assets/img/me.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Engineering, Science and Future Tech" # used by search engines

  # Header and footer text
  header_text: >
     <p><br/>{Engineering, Science, Future Tech}<br/><br/></p>
  header_text_feature_image: assets/img/neural-network-banner.jpg
  footer_text: >
   All content Copyright &copy; 2019.
   <br/>
   Any reference to external sources are Copyright of respective web sites and authors.

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: manmohanpanda
  flickr:
  gitlab:
  github: manmohanp
  google_plus: manmohanpanda
  instagram:
  linkedin:  https://www.linkedin.com/in/manamohan-panda-995a925/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "manmohanpanda"
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-108071060-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: manmohanpanda
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-cayman
exclude:
  - Gemfile
  - Gemfile.lock
